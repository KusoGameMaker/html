<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄鐘</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>番茄鐘</h1>
        <div class="timer">
            <input id="time-input" type="number" min="1" placeholder="輸入時間(分鐘)" />
            <span id="time-display">00:00</span>
        </div>
        <div class="controls">
            <button id="set-time-btn">設定時間</button>
            <button id="start-btn">開始</button>
            <button id="reset-btn">重置</button>
        </div>
        <div class="settings">
            <button id="dark-mode-toggle">黑暗模式</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
